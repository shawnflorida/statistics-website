<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>E-Statistica : Log In</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img src="assets/loader.gif" class="loader" alt="" />
    <div class="alert-box">
      <img src="assets/error.png" class="alert-img" />
      <p class="alert-msg">Error Message</p>
    </div>

    <div class="container">
      <img src="assets/bg.png" class="logo" alt="" />
      <div>
        <input type="email" autocomplete="off" id="email" placeholder="Email" />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="Password"
        />
        <br />
        <button class="submit-btn">Log In</button>
      </div>
      <a href="signup.html" class="link"
        >Don't have an account? Create one <span>here!</span></a
      >
    </div>

    <script src="js/form.js"></script>

  </body>
</html>
